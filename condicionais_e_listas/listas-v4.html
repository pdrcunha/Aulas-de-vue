<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>listas-v4</title>
</head>

<body>
    <div id="app">
        <ul>
            <p>COres:</p>
            <li :key="cores[n-1]" v-for="n in 10">{{cores[n-1]}}</li>
        </ul>
        <button @click="cores.push('banana')">Add banana</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                cores: ['vermelho', 'verde', 'azul'],
            },
        })
    </script>
</body>

</html>
