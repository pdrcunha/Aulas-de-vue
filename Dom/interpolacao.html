<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Interpolacao</title>
</head>

<body>
    <div id="app">

        <p>{{ contador*2 }}</p>  
        <p>{{contador *2 > 10 ? "Maior que 10" : 'Menor que 10'}}</p>     
        <button @click="soma1">somar 2</button>     
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                contador: 0,
            },    
            methods:{
                soma1(){
                    this.contador++
                }
            }    
        })
    </script>
</body>

</html>
