<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Template v5</title>
</head>

<body>
    <div id="app">
            <p v-once> {{ message }}</p>
            <button type="text" v-on:click="saldando">Saldar</button>
            <a v-bind:href="linktxt">Google</a>
    </div>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Olá Vue!!!!!!!!!!!!!!1',
                linktxt: "https://www.google.com"
            },    
            methods:{
                saldando(event){
                    this.message  = "Saudações";
                },
            }    
        })
    </script>
</body>

</html>
