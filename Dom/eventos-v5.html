<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Evento v5</title>
</head>

<body>
    <div id="app">

       <input type="text"  @keyup.enter="clonaNaTagP"><span>Press enter to send</span>
        <p>{{textoP}}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                textoP: "",
                
            },    
            methods:{
                clonaNaTagP(event){
                   this.textoP = event.target.value;
                }
            }    
        })
    </script>
</body>

</html>
