<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Evento v1</title>
</head>

<body>
    <div id="app">

        <p>{{ contador }}</p>       
        <button @click="soma1">Somar 1</button>     
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                contador: 0,
            },    
            methods:{
                soma1(){
                    this.contador++
                }
            }    
        })
    </script>
</body>

</html>
