<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>props-reativas-v3</title>
</head>

<body>
    <div id="app">
        <p>Zerando apos 3 segundos</p>
        <p>Contador : {{ contador }}</p>       
        <p>Resultado : {{ resultado }}</p>       
        <button @click="soma1">Somar 1</button>     
        <button @click="sub1">Remover 1</button>     
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                contador: 0,
            },    
            methods:{
                soma1(){
                    this.contador++;
                },
                sub1(){
                    this.contador--;
                    
                }
            },  
            computed:{
                resultado(){
                    return this.contador >= 5 ? "Maior ou igual 5" : "Menor q 5";
                }
            },
            watch:{
                contador(novo,antigo){
                    setTimeout(()=>{
                        this.contador = 0;
                    },3000)
                }
            }
        })
    </script>
</body>

</html>
