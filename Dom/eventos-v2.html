<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Evento v2</title>
</head>

<body>
    <div id="app">

        <p>{{ contador }}</p>       

        <p v-on:mouseover="atualizarXy">MOUSE <span>{{x}}</span> / <span>{{y}}</span></p> 

        <button @click="()=>this.contador++">Somar 1</button>    
        
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                contador: 0,
                x:0,y:0
            },    
            methods:{

                atualizarXy(e){
                    this.x=e.clientX
                    this.y=e.clientY
                }
            }    
        })
    </script>
</body>

</html>
