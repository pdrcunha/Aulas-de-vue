<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Template v3</title>
</head>

<body>
    <div id="app">
        <button type="text" v-on:click="saldando">Saldar</button>
        {{ message }}
        <p>Dia que foi feito <i>{{dia()}}</i></p>
    </div>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Olá Vue!!!!!!!!!!!!!!1',
                diaStr: "02/05/23"
            },    
            methods:{
                saldando(event){
                    this.message  = "Saudações";
                },
                dia(){
                    return this.diaStr;
                }
            }    
        })
    </script>
</body>

</html>
